server:
  port: 8080

fix:
  config-file: quickfix-executor.cfg

# Market Data Configuration
market-data:
  # Use real prices from Finnhub (set to false for offline/testing)
  use-real-prices: true

  finnhub:
    # Get your FREE API key at: https://finnhub.io/register
    # Set via environment variable FINNHUB_API_KEY or uncomment below:
    api-key: d58rhg9r01qvj8iiggc0d58rhg9r01qvj8iiggcg
    # api-key: your_api_key_here

# Execution defaults
executor:
  default-fill-mode: IMMEDIATE_FULL
  default-delay-ms: 1000
  default-partial-fill-pct: 50

logging:
  level:
    quickfix: INFO
    com.example: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

---
# Development profile
spring:
  config:
    activate:
      on-profile: dev

logging:
  level:
    quickfix: DEBUG
    com.example: DEBUG

---
# Production profile
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    quickfix: WARN
    com.example: INFO